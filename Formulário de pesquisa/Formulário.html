<!DOCTYPE html>
<html>
    <head>
        <title>Formulário de pesquisa</title>
    </head>
    <body>
        <h1>Formulário de Pesquisa</h1>
        <form action="post" aciton="processar-pesquisa.html"></form>
        <section>
            <h2>Dados Pessoais</h2>
            <p>
                <label>Nome: </label>
                <input type="text" id="nome">
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="email" id="email">
            </p>
            <p>
                <label for="phone">Telefone: </label>
                <input type="tel" id="Telefone">
            </p>
        </section>
        <section>
            <h2>Dados da Pesquisa</h2>
            <p>
                Qual é o nível de trabalho prestado
            </p>
            <p>
                <input type="radio" id="1" name="Nível do atendimento"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="Nível do atendimento"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="Nível do atendimento"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="Nível do atendimento"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="Nível do atendimento"/>
                <label for="5">5</label>
            </p>
            <p>
                Qual o nível de satisfação com a resolução do problema
            </p>
            <p>
                <input type="radio" id="1" name="Nível de satisfação"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="Nível de satisfação"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="Nível de satisfação"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="Nível de satisfação"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="Nível de satisfação"/>
                <label for="5">5</label>
            </p>
            <p>
                <label>Informe o departamento de atendimento</label>
                <section>
                    <option>Marketing</option>
                    <option>Comercial</option>
                    <option>Financeiro</option>
                    <option>Farmacêutico</option>
                    <option>Culinária</option>
                </section>
            </p>
            <p>
                <input type="checkbox" id="Compartilhar dados">
                <label for="Compartilhar dados">Autoriso compartilhas dados</label>
            </p>
        </section>
        <input type="submit" value="Enviar"/>
    </body>
    </html>
